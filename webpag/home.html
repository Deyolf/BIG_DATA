<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabella con Div e Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  body {
    background: radial-gradient(circle, #901010, #073f7a);
    animation: gradient-animation 15s ease infinite;
    background-size: 400% 400%;
    height: 100%;
  }
  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.55); /* Dark semi-transparent overlay */
    z-index: -1; /* Ensure it's placed behind all content */
  }
  @keyframes gradient-animation {
    0% { background-position: 0% 50% }
    50% { background-position: 100% 50% }
    100% { background-position: 0% 50% }
  }
  .table-responsive {
    margin-bottom: 40px; /* Space below the table */
  }

  #table {
    margin-top: 20px;
  }

  .button-container {
    text-align: center;
    margin-top: 20px;
  }

  button {
    margin: 0 10px;
  }

  .col {
    padding: 8px;
  }

  /* Aggiungi questo stile per evitare che il testo vada a capo */
  .table th, .table td {
    white-space: nowrap;
  }

  /* Impostare larghezza minima per le colonne per evitare che si riducano troppo */
  .table th, .table td {
    min-width: 70px;
  }
</style>

<body>
  <div class=" my-5" id="table">
  </div>

  <!-- Pagination Buttons -->
  <div class="container my-5 button-container">
    <button class="btn btn-primary" onclick="previous_page()">Previous Page</button>
    <button class="btn btn-primary" onclick="next_page()">Next Page</button>
    <div id="numpag"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripthome.js"></script>
</body>

</html>
